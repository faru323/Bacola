<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="covid">
      <span id="covid__text"
        >Due to the <b>COVID 19</b> epidemic, orders may be processed with a
        slight delay</span
      >
    </div>
    <div class="navbar1">
      <div class="navbar1__left">
        <ul>
          <li>About us</li>
          <li>My account</li>
          <li>Wishlist</li>
          <li>Order Tracking</li>
        </ul>
      </div>
      <div class="navbar1__middle">
        <i class="fa-regular fa-hand secure"></i
        ><span class="secure--text">
          100% Secure delivery without contacting the courie</span
        >
        <span class="help"
          >Need help? Call Us: <a id="phoneNum">+ 0020 500</a>
        </span>
      </div>
      <div class="navbar1__right">
        <div class="dropdown">
          <button class="dropbtn">
            English <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">English</a>
            <a href="#">Spanish</a>
            <a href="#">German</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            USD<i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">USD</a>
            <a href="#">INR</a>
            <a href="#">GBP</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>

    <script src=".index.js"></script>
  </body>
</html>
